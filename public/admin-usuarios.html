<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siscofi - Admin: Gerenciar Usuários</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="app-page">

    <header class="app-header">
        <div class="header-left">
            <img src="images/SISCOFI.png" alt="Logotipo do Siscofi" class="header-logo">
        </div>
        <nav class="main-nav">
            <a href="tela-inicial.html">Início</a>
            <a href="movimentacoes.html">Movimentações</a>
            <a href="metas.html">Metas</a>
            <a href="relatorios.html">Relatórios</a>
            <a href="dicas.html">Dicas</a>
            <a href="#" id="logoutButton" class="btn btn-logout">Sair</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="card">
            <h2 class="card-title">Gerenciamento de Usuários</h2>
            <div class="table-container">
                <table class="app-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>CPF</th>
                            <th>Cargo</th>
                            <th>Data de Cadastro</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="userListBody">
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="editUserModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="editUserModalTitle">Editar Usuário</h3>
            <form id="editUserForm">
                <input type="hidden" id="editUserId">
                <p>Editando o usuário: <strong id="editingUserName"></strong></p>
                <div class="form-group">
                    <label for="editUserRole">Cargo (Role)</label>
                    <select id="editUserRole" required class="form-control">
                        <option value="USER">USER</option>
                        <option value="ADMIN">ADMIN</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancelEditBtn" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/admin-usuarios.js"></script>
</body>
</html>
