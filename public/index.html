<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siscofi - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="CSS/Style.css">
</head>
<body class="auth-page">

    <div class="login-container" id="loginContainer">
        <img src="CSS/anexos/SISCOFI.png" alt="Logotipo do Siscofi" class="logo">
        <h2>Bem-vindo de volta!</h2>
        <p>Faça login para gerenciar suas finanças.</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="cpfLogin">CPF:</label>
                <input type="text" id="cpfLogin" placeholder="Seu CPF" required pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" title="Formato de CPF: 000.000.000-00">
            </div>
            <div class="form-group">
                <label for="senhaLogin">Senha:</label>
                <input type="password" id="senhaLogin" placeholder="Sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        
        <p class="link-text">Esqueceu sua senha? <a href="recuperar-senha.html">Clique aqui</a></p>
        <p class="link-text">Não tem uma conta? <a href="#" id="showRegister">Cadastre-se</a></p>
    </div>

    <div class="login-container hidden" id="registerContainer">
        <img src="CSS/anexos/SISCOFI.png" alt="Logotipo do Siscofi" class="logo">
        <h2>Crie sua conta</h2>
        <p>Preencha os campos abaixo para se cadastrar.</p>
        
        <form id="registerForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" placeholder="Seu nome" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" placeholder="000.000.000-00" required pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" title="Formato de CPF: 000.000.000-00">
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="seuemail@exemplo.com" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX" required>
                </div>
                <div class="form-group">
                    <label for="genero">Gênero:</label>
                    <select id="genero" required>
                        <option value="">Selecione</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" id="data_nascimento" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" placeholder="Sua senha" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmar_senha">Confirmar Senha:</label>
                    <input type="password" id="confirmar_senha" placeholder="Confirme sua senha" required>
                </div>
            </div>
            <div class="button-group">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
        <p class="link-text">Já tem uma conta? <a href="#" id="showLogin">Entrar</a></p>
    </div>

    <script type="module" src="js/login.js"></script>
</body>
</html>
