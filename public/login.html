<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Siscofi</title>
    <link rel="stylesheet" href="CSS/Style.css"> </head>
<body class="centered-page"> <div class="login-container form-card"> <img src="CSS/anexos/SISCOFI.png" alt="Logotipo do Siscofi">
        <h1>Acessar Sistema</h1>
        
        <form id="loginForm">
            <p><label for="cpfLogin">CPF</label></p>
            <input type="text" id="cpfLogin" name="cpfLogin" placeholder="Seu CPF" required>

            <p><label for="senhaLogin">Senha</label></p>
            <input type="password" id="senhaLogin" name="senhaLogin" placeholder="Sua Senha" required>

            <button type="submit">Entrar</button>
        </form>

        <div class="links">
            <a href="recuperar-senha.html">Esqueceu sua senha?</a>
            <span>|</span>
            <a href="index.html">Criar uma conta</a> </div>

        <div id="mensagemLogin"></div>
    </div>

    <script src="login.js"></script>
</body>
</html>
