<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siscofi - Recuperar Senha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">

    <div id="requestContainer" class="login-container">
        <img src="CSS/anexos/SISCOFI.png" alt="Logotipo do Siscofi" class="logo">
        <h2>Recuperar Senha</h2>
        <p>Informe seu e-mail para receber as instruções de recuperação de senha.</p>
        
        <form id="requestRecoveryForm">
            <div class="form-group">
                <label for="emailRecover">E-mail:</label>
                <input type="email" id="emailRecover" placeholder="seuemail@exemplo.com" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Instruções</button>
        </form>
        
        <p class="link-text">Lembrou da senha? <a href="index.html">Voltar para o Login</a></p>
    </div>

    <div id="resetContainer" class="login-container hidden">
        <img src="images/SISCOFI.png" alt="Logotipo do Siscofi" class="logo">
        <h2>Cadastre sua Nova Senha</h2>
        <p>Por favor, escolha uma nova senha segura para sua conta.</p>
        
        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="newPassword">Nova Senha:</label>
                <input type="password" id="newPassword" placeholder="Sua nova senha" required minlength="6">
            </div>
            <div class="form-group">
                <label for="confirmNewPassword">Confirmar Nova Senha:</label>
                <input type="password" id="confirmNewPassword" placeholder="Confirme sua nova senha" required>
            </div>
            <button type="submit" class="btn btn-primary">Redefinir Senha</button>
        </form>
    </div>

    <script type="module" src="js/recuperar-senha.js"></script>
</body>
</html>
