<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siscofi - Relatórios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="CSS/Style.css">
</head>
<body class="app-page">
    <header class="app-header">
        <div class="header-left">
            <img src="CSS/anexos/SISCOFI.png" alt="Logotipo do Siscofi" class="header-logo">
        </div>
        <nav class="main-nav">
            <a href="tela-inicial.html">Início</a>
            <a href="movimentacoes.html">Movimentações</a>
            <a href="metas.html">Metas</a>
            <a href="relatorios.html" class="active">Relatórios</a>
            <a href="#" id="logoutButton" class="btn btn-logout">Sair</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="card">
            <h2 class="card-title">Relatórios Financeiros</h2>
            <div class="charts-section">
                <div class="card">
                    <h3>Resumo Financeiro</h3>
                    <p>Total de Receitas: <span class="type-ganho" id="totalReceitas">R$ 0,00</span></p>
                    <p>Total de Despesas: <span class="type-gasto" id="totalDespesas">R$ 0,00</span></p>
                    <p>Saldo Atual: <span id="saldoRelatorio">R$ 0,00</span></p>
                </div>
                
                <div class="chart-container">
                    <h3>Distribuição de Despesas</h3>
                    <canvas id="despesasChart"></canvas>
                </div>

                <div class="chart-container">
                    <h3>Receitas vs Despesas (Mensal)</h3>
                    <canvas id="receitasDespesasChart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/relatorio.js"></script>
</body>
</html>
