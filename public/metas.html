<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siscofi - Metas Financeiras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="CSS/Style.css">
</head>
<body class="app-page">

    <header class="app-header">
        <div class="header-left">
            <img src="CSS/anexos/SISCOFI.png" alt="Logotipo do Siscofi" class="header-logo">
        </div>
        <nav class="main-nav">
            <a href="tela-inicial.html">Início</a>
            <a href="movimentacoes.html">Movimentações</a>
            <a href="metas.html" class="active">Metas</a>
            <a href="relatorios.html">Relatórios</a>
            <a href="dicas.html">Dicas</a>
            <a href="#" id="logoutButton" class="btn btn-logout">Sair</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Minhas Metas Financeiras</h2>
                <div>
                    <button id="openAddMetaModalBtn" class="btn btn-add">
                        <i class="fas fa-plus"></i> Adicionar Nova Meta
                    </button>
                    <p id="metaLimitMessage" style="color: orange; font-size: 0.9em; margin-top: 5px; display: none;"></p>
                </div>
            </div>

            <div class="card" id="distribuirSaldoCard" style="margin-top: 2rem; margin-bottom: 2rem;">
                <h3 class="card-title" style="font-size: 1.25rem; margin-bottom: 1rem;">Distribuir Saldo para Metas</h3>
                <form id="distribuirSaldoForm">
                    <div class="form-group">
                        <label for="valorParaDistribuir">Valor Total a Distribuir (R$):</label>
                        <input type="number" id="valorParaDistribuir" placeholder="Ex: 300.00" step="0.01" required>
                        <small>Seu saldo Siscofi atual: <strong id="saldoSiscofiAtualDisplay">Carregando...</strong></small>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: auto;">Distribuir entre Metas Ativas</button>
                </form>
                <div id="distribuirSaldoMessage" style="margin-top: 1rem;"></div>
            </div>

            <div id="metasContainer" class="metas-grid"></div>
        </div>

        <div class="card" style="margin-top: 2rem;">
            <h3 class="card-title">Visão Geral das Metas</h3>
            <div class="charts-section">
                <div class="chart-container">
                    <h4>Progresso Individual das Metas</h4>
                    <canvas id="progressoMetasChart"></canvas>
                </div>
                <div class="chart-container">
                    <h4>Distribuição do Valor Alvo por Categoria</h4>
                    <canvas id="metasPorCategoriaChart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <div id="metaModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="modalTitle">Adicionar Nova Meta</h3>
            <form id="metaForm">
                <input type="hidden" id="metaId">
                <div class="form-group">
                    <label for="metaNome">Nome da Meta</label>
                    <input type="text" id="metaNome" placeholder="Ex: Viagem para o Japão" required>
                </div>
                <div class="form-group">
                    <label for="metaValor">Valor Alvo</label>
                    <input type="number" id="metaValor" placeholder="5000.00" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="metaCategoria">Tipo/Categoria</label>
                    <select id="metaCategoria" required>
                        <option value="VIAGEM">Viagem</option>
                        <option value="COMPRAS">Compras</option>
                        <option value="QUITAR_DIVIDAS">Quitar Dívidas</option>
                        <option value="APOSENTADORIA">Aposentadoria</option>
                        <option value="RENDA_EXTRA">Renda Extra</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="metaPrazo">Prazo (Opcional)</label>
                    <input type="date" id="metaPrazo">
                </div>
                <div class="form-group">
                    <label for="metaDescricao">Descrição (Opcional)</label>
                    <textarea id="metaDescricao" placeholder="Detalhes adicionais sobre a meta"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancelMetaBtn" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/metas.js"></script>
</body>
</html>
