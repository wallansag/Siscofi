<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siscofi - Movimentações</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="app-page">
    <header class="app-header">
        <div class="header-left">
            <img src="images/SISCOFI.png" alt="Logotipo do Siscofi" class="header-logo">
        </div>
        <nav class="main-nav">
            <a href="tela-inicial.html">Início</a>
            <a href="movimentacoes.html" class="active">Movimentações</a>
            <a href="metas.html">Metas</a>
            <a href="relatorios.html">Relatórios</a>
            <a href="#" id="logoutButton" class="btn btn-logout">Sair</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Minhas Movimentações</h2>
                <button id="openAddMovimentacaoModalBtn" class="btn btn-add">
                    <i class="fas fa-plus"></i> Adicionar Nova Registro
                </button>
            </div>
            <div class="table-container">
                <table class="app-table">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Descrição</th>
                            <th>Tipo</th>
                            <th>Valor</th>
                            <th>Categoria</th>
                            <th>Recorrência</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="movimentacoesTableBody">
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 1rem;">Carregando movimentações...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="movimentacaoModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="movimentacaoModalTitle">Adicionar Registro</h3>
            <form id="movimentacaoForm">
                <input type="hidden" id="movimentacaoId">
                
                <div class="form-group">
                    <label for="movDescricao">Descrição</label>
                    <input type="text" id="movDescricao" placeholder="Ex: Salário, Conta de Luz" required>
                </div>

                <div class="form-group">
                    <label for="movValor">Valor</label>
                    <input type="number" id="movValor" placeholder="150.00" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="movData">Data</label>
                    <input type="date" id="movData" required>
                </div>

                <div class="form-group">
                    <label for="movTipo">Tipo</label>
                    <select id="movTipo" required>
                        <option value="ganho">Ganho</option>
                        <option value="gasto">Gasto</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="movCategoria">Categoria (Opcional)</label>
                    <input type="text" id="movCategoria" placeholder="Ex: Moradia, Alimentação, Lazer">
                </div>

                <div class="form-group">
                    <label for="movTipoRecorrencia">Recorrência</label>
                    <select id="movTipoRecorrencia" required>
                        <option value="UNICO">Único</option>
                        <option value="RECORRENTE">Recorrente</option>
                        <option value="PRIORITARIO">Prioritário</option>
                    </select>
                </div>

                <div class="modal-actions">
                    <button type="button" id="cancelMovimentacaoBtn" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/movimentacoes.js"></script>
</body>
</html>
