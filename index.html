<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscrição</title>
</head>






<body>

<header><h1><p> Formulário de Inscrição</p></h1></header>
<form>
    <p><label for="nome">Nome Completo</label></p>
    <input type="text" id="nome" name="nome" required>
    <p><label for="email">E-mail</label></p>
    <input type="email" id="email" name="email" required>
    <p><label for="telefone">Telefone</label></p>
    <input type="tel" id="telefone" name="telefone" required>
    <p><label for="data-nascimento">Data de Nascimento</label></p>
    <input type="date" id="data-nascimento" name="data-nascimento" required>
    
</body>
</html>
